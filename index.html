<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI用自己紹介文作成プロンプト</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムスタイル */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            color: #1e293b;
        }
        .form-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        .required-badge {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            background-color: #fca5a5;
            color: #991b1b;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-button.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
        }
    </style>
    <!-- Interフォントを読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-4xl bg-white form-card rounded-xl p-6 md:p-10 lg:p-12 mt-8">
        <header class="mb-8 md:mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-2">
                AI用自己紹介文作成プロンプトフォーム（詳細版）
            </h1>
            <p class="text-gray-600">
                詳細な質問項目を入力し、AIに深みのある自己紹介文を作成させるためのプロンプトを生成します。
            </p>
        </header>

        <form id="introductionForm" class="space-y-6 md:space-y-8">

            <!-- 1. 基本要件（既存必須項目） -->
            <div class="bg-indigo-50 p-6 rounded-lg border border-indigo-200">
                <h2 class="text-xl font-bold text-indigo-700 mb-4 border-b pb-2">1. 基本要件 (AIへの指示)</h2>

                <!-- 氏名 / 役割 -->
                <div>
                    <label for="name" class="input-label">
                        氏名（ニックネーム）または会社名
                        <span class="required-badge">必須</span>
                    </label>
                    <input type="text" id="name" name="name" required placeholder="例：山田 太郎 / AIアシスタント" class="input-field">
                </div>

                <!-- ターゲット -->
                <div>
                    <label for="targetAudience" class="input-label mt-4">
                        この自己紹介文を聞くターゲット
                        <span class="required-badge">必須</span>
                    </label>
                    <input type="text" id="targetAudience" name="targetAudience" required placeholder="例：新しい部署のチームメンバー、ビジネスパートナー、お客様" class="input-field">
                </div>

                <!-- 目的 -->
                <div>
                    <label for="purpose" class="input-label mt-4">
                        自己紹介の目的
                        <span class="required-badge">必須</span>
                    </label>
                    <input type="text" id="purpose" name="purpose" required placeholder="例：親睦を深める、信頼を得る、プロジェクトへの参加を促す" class="input-field">
                </div>
            </div>

            <!-- 2. 基本的な個人情報 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">2. 基本的な個人情報</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="gender" class="input-label">性別</label>
                        <select id="gender" name="gender" class="input-field appearance-none bg-white">
                            <option value="">選択してください</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div>
                        <label for="age" class="input-label">年齢</label>
                        <input type="number" id="age" name="age" placeholder="例：30" class="input-field">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="birthplace" class="input-label">出身地</label>
                        <input type="text" id="birthplace" name="birthplace" placeholder="例：北海道札幌市" class="input-field">
                    </div>
                    <div>
                        <label for="residence" class="input-label">現在の居住地</label>
                        <input type="text" id="residence" name="residence" placeholder="例：東京都渋谷区" class="input-field">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="marriage" class="input-label">結婚の有無</label>
                        <select id="marriage" name="marriage" class="input-field appearance-none bg-white">
                            <option value="">選択してください</option>
                            <option value="既婚">既婚</option>
                            <option value="未婚">未婚</option>
                        </select>
                    </div>
                    <div>
                        <label for="children" class="input-label">子どもの有無</label>
                        <select id="children" name="children" class="input-field appearance-none bg-white">
                            <option value="">選択してください</option>
                            <option value="あり">あり</option>
                            <option value="なし">なし</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 3. 職務・学歴・実績 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">3. 職務・学歴・実績</h2>

                <div>
                    <label for="job" class="input-label">職業</label>
                    <input type="text" id="job" name="job" placeholder="例：ITエンジニア" class="input-field">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="expYears" class="input-label">業界経験年数</label>
                        <input type="number" id="expYears" name="expYears" placeholder="例：5" class="input-field">
                    </div>
                    <div>
                        <label for="education" class="input-label">最終学歴</label>
                        <input type="text" id="education" name="education" placeholder="例：〇〇大学 経済学部 卒業" class="input-field">
                    </div>
                </div>

                <div>
                    <label for="pastJobs" class="input-label mt-4">やったことがある仕事 (アルバイトなども含む)</label>
                    <textarea id="pastJobs" name="pastJobs" rows="2" placeholder="例：大学時代に居酒屋でホール、前職でWebディレクター" class="input-field"></textarea>
                </div>
                
                <div>
                    <label for="qualifications" class="input-label mt-4">所有資格</label>
                    <input type="text" id="qualifications" name="qualifications" placeholder="例：TOEIC 900点、基本情報技術者" class="input-field">
                </div>
            </div>

            <!-- 4. 人柄・個性・内省 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">4. 人柄・個性・内省</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="oneWordPersonality" class="input-label">自分の性格を一言で</label>
                        <input type="text" id="oneWordPersonality" name="oneWordPersonality" placeholder="例：探究心旺盛" class="input-field">
                    </div>
                    <div>
                        <label for="hobby" class="input-label">趣味・特技</label>
                        <input type="text" id="hobby" name="hobby" placeholder="例：週末は登山、歴史小説を読むこと" class="input-field">
                    </div>
                </div>

                <div>
                    <label for="strengths" class="input-label mt-4">自分の強みだと思うこと</label>
                    <textarea id="strengths" name="strengths" rows="2" placeholder="例：問題解決能力が高い、変化を恐れない" class="input-field"></textarea>
                </div>
                
                <div>
                    <label for="weaknesses" class="input-label mt-4">自分の弱みだと思うこと</label>
                    <textarea id="weaknesses" name="weaknesses" rows="2" placeholder="例：たまに細部にこだわりすぎる、優柔不断な面がある" class="input-field"></textarea>
                </div>

                <div>
                    <label for="motto" class="input-label mt-4">好きな言葉や座右の銘</label>
                    <input type="text" id="motto" name="motto" placeholder="例：継続は力なり" class="input-field">
                </div>
                
                <div>
                    <label for="values" class="input-label mt-4">自分が大切にしている価値観や信念</label>
                    <textarea id="values" name="values" rows="2" placeholder="例：誠実さ、チームワーク、常に学び続けること" class="input-field"></textarea>
                </div>
            </div>

            <!-- 5. 人生観・ビジョン・エピソード -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">5. 人生観・ビジョン・エピソード</h2>

                <div>
                    <label for="lifeGoal" class="input-label">人生の目標や夢</label>
                    <textarea id="lifeGoal" name="lifeGoal" rows="2" placeholder="例：誰もが使いやすいテクノロジーを開発し、社会に貢献する" class="input-field"></textarea>
                </div>

                <div>
                    <label for="futureVision" class="input-label mt-4">将来のビジョンや目指す姿</label>
                    <textarea id="futureVision" name="futureVision" rows="2" placeholder="例：5年後には、チームリーダーとして新しい分野を開拓していたい" class="input-field"></textarea>
                </div>

                <div>
                    <label for="successStory" class="input-label mt-4">過去の成功体験</label>
                    <textarea id="successStory" name="successStory" rows="3" placeholder="例：未経験の技術を一ヶ月で習得し、納期に間に合わせたこと" class="input-field"></textarea>
                </div>
                
                <div>
                    <label for="failureStory" class="input-label mt-4">過去の失敗経験と学び</label>
                    <textarea id="failureStory" name="failureStory" rows="3" placeholder="例：コミュニケーション不足でプロジェクトが遅延。報連相の重要性を学んだ" class="input-field"></textarea>
                </div>

                <div>
                    <label for="overcomeDifficulty" class="input-label mt-4">過去に克服した困難とその方法</label>
                    <textarea id="overcomeDifficulty" name="overcomeDifficulty" rows="3" placeholder="例：プレッシャーの大きい状況で、マインドフルネスを取り入れて乗り越えた" class="input-field"></textarea>
                </div>

                <div>
                    <label for="specialEpisode" class="input-label mt-4">特別な経験やエピソード</label>
                    <textarea id="specialEpisode" name="specialEpisode" rows="3" placeholder="例：世界一周のバックパッカー経験があり、異文化理解に自信がある" class="input-field"></textarea>
                </div>
            </div>

            <!-- 6. 思考・内面・その他 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">6. 思考・内面・その他</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="respectedPerson" class="input-label">尊敬する人物や憧れの人</label>
                        <input type="text" id="respectedPerson" name="respectedPerson" placeholder="例：スティーブ・ジョブズ" class="input-field">
                    </div>
                    <div>
                        <label for="presentFocus" class="input-label">現在取り組んでいること</label>
                        <input type="text" id="presentFocus" name="presentFocus" placeholder="例：英語の勉強、AI倫理の調査" class="input-field">
                    </div>
                </div>

                <div>
                    <label for="snsReason" class="input-label mt-4">SNSで発信したい理由</label>
                    <textarea id="snsReason" name="snsReason" rows="2" placeholder="例：自分の経験を共有し、同じ悩みの人を支援したい" class="input-field"></textarea>
                </div>
                
                <div>
                    <label for="latestImpression" class="input-label mt-4">最近感動した出来事</label>
                    <textarea id="latestImpression" name="latestImpression" rows="2" placeholder="例：チームメンバーの献身的な働きに感動した" class="input-field"></textarea>
                </div>

                <div>
                    <label for="taboo" class="input-label mt-4">冗談にできないことや自分の中のタブー</label>
                    <textarea id="taboo" name="taboo" rows="2" placeholder="例：人種差別的な言動、倫理に反する行動" class="input-field"></textarea>
                </div>

                <!-- ディープな質問はTextareaにまとめる -->
                <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-2">深い内省に関する項目</h3>
                <div>
                    <label for="biggestRegret" class="input-label">人生で一番の後悔や変えたい過去</label>
                    <textarea id="biggestRegret" name="biggestRegret" rows="2" placeholder="例：親孝行をもっとすればよかった" class="input-field"></textarea>
                </div>
                <div>
                    <label for="ifDieTomorrow" class="input-label mt-4">もし明日死ぬとしたら何をするか</label>
                    <textarea id="ifDieTomorrow" name="ifDieTomorrow" rows="2" placeholder="例：家族と過ごし、大切な人に感謝を伝える" class="input-field"></textarea>
                </div>
                <div>
                    <label for="howToDie" class="input-label mt-4">自分がどのように死にたいか</label>
                    <textarea id="howToDie" name="howToDie" rows="2" placeholder="例：人々に感謝されながら、安らかに眠りたい" class="input-field"></textarea>
                </div>
            </div>

            <!-- 7. トーンと長さの指定 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">7. トーンと長さの指定</h2>

                <!-- トーン -->
                <div>
                    <label for="tone" class="input-label">
                        自己紹介文のトーン
                        <span class="required-badge">必須</span>
                    </label>
                    <select id="tone" name="tone" required class="input-field appearance-none bg-white">
                        <option value="friendly">フレンドリーで親しみやすい</option>
                        <option value="formal">フォーマルで丁寧</option>
                        <option value="professional">プロフェッショナルで簡潔</option>
                        <option value="enthusiastic">情熱的で意欲的</option>
                        <option value="calm">落ち着いた、信頼感のある</option>
                        <option value="other">その他（備考欄に具体的に記入）</option>
                    </select>
                </div>

                <!-- 長さ -->
                <div>
                    <label for="length" class="input-label mt-4">
                        自己紹介文の長さ
                        <span class="required-badge">必須</span>
                    </label>
                    <select id="length" name="length" required class="input-field appearance-none bg-white">
                        <option value="short">1分程度（簡潔に要点を）</option>
                        <option value="medium">3分程度（バランス良く）</option>
                        <option value="long">5分程度（詳細まで）</option>
                    </select>
                </div>

                <!-- その他伝えたいことや自由記述 -->
                <div>
                    <label for="otherNotes" class="input-label mt-4">その他伝えたいことや自由記述</label>
                    <textarea id="otherNotes" name="otherNotes" rows="3"
                              placeholder="AIへの特別な指示や、上記に当てはまらない情報"
                              class="input-field"></textarea>
                </div>
            </div>

            <!-- 送信ボタン -->
            <button type="button" onclick="generatePrompt()"
                    class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                プロンプトを生成する
            </button>
        </form>

        <!-- 結果表示エリア -->
        <div id="resultArea" class="mt-8 pt-6 border-t border-gray-300 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">生成結果</h2>
            
            <!-- タブナビゲーション -->
            <div class="flex border-b border-gray-300 mb-4">
                <button id="btnPrompt" onclick="showTab('prompt')" class="tab-button active">AI用プロンプト</button>
                <button id="btnSummary" onclick="showTab('summary')" class="tab-button ml-4 text-gray-500">入力内容サマリー</button>
            </div>

            <!-- タブコンテンツ：AI用プロンプト -->
            <div id="contentPrompt">
                <textarea id="generatedPrompt" rows="15" readonly
                          class="input-field bg-gray-100 text-gray-800 resize-none cursor-text"></textarea>
                <button onclick="copyToClipboard('generatedPrompt')"
                        class="mt-3 py-2 px-4 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition duration-200">
                    プロンプトをコピー
                </button>
                <p id="copyMessagePrompt" class="text-sm text-green-600 mt-2 hidden">プロンプトがコピーされました！</p>
            </div>

            <!-- タブコンテンツ：入力内容サマリー -->
            <div id="contentSummary" class="hidden">
                 <textarea id="generatedSummary" rows="15" readonly
                          class="input-field bg-gray-100 text-gray-800 resize-none cursor-text"></textarea>
                <button onclick="copyToClipboard('generatedSummary')"
                        class="mt-3 py-2 px-4 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition duration-200">
                    サマリーをコピー
                </button>
                <p id="copyMessageSummary" class="text-sm text-green-600 mt-2 hidden">サマリーがコピーされました！</p>
            </div>

        </div>

    </div>

    <script>
        // タブ切り替え関数
        function showTab(tabName) {
            const btnPrompt = document.getElementById('btnPrompt');
            const btnSummary = document.getElementById('btnSummary');
            const contentPrompt = document.getElementById('contentPrompt');
            const contentSummary = document.getElementById('contentSummary');

            if (tabName === 'prompt') {
                btnPrompt.classList.add('active');
                btnSummary.classList.remove('active');
                contentPrompt.classList.remove('hidden');
                contentSummary.classList.add('hidden');
            } else if (tabName === 'summary') {
                btnPrompt.classList.remove('active');
                btnSummary.classList.add('active');
                contentPrompt.classList.add('hidden');
                contentSummary.classList.remove('hidden');
            }
        }

        // 全てのフォームデータを取得するヘルパー関数
        function getFormData() {
            const data = {};
            const formElements = document.getElementById('introductionForm').elements;
            for (const element of formElements) {
                if (element.id) {
                    // selectタグの場合は表示されているテキストを取得
                    if (element.tagName === 'SELECT') {
                        data[element.id] = element.options[element.selectedIndex].text;
                    } else {
                        data[element.id] = element.value.trim();
                    }
                }
            }
            return data;
        }

        // プロンプトを生成して結果表示エリアに表示する関数
        function generatePrompt() {
            const form = document.getElementById('introductionForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const data = getFormData();
            
            // --- 1. AI用プロンプトの組み立て ---
            let prompt = "あなたは、最高の自己紹介文を作成するAIアシスタントです。以下の【要件】と【自己紹介データ】に基づき、ターゲットと目的に最適化された、個性的で魅力的な自己紹介文を日本語で作成してください。\n\n";

            // 要件セクション
            prompt += "--- 作成要件 ---\n";
            prompt += `【ターゲット（聞き手）】: ${data.targetAudience}\n`;
            prompt += `【目的】: ${data.purpose}\n`;
            prompt += `【トーン】: ${data.tone}（※このトーンを最優先で表現してください）\n`;
            prompt += `【長さ】: ${data.length}で収まるように調整してください。\n\n`;

            // データセクション (値が入っているものだけをリスト化)
            prompt += "--- 自己紹介データ ---\n";
            
            const fields = [
                // 基本情報
                { label: '氏名', id: 'name' },
                { label: '性別', id: 'gender' },
                { label: '年齢', id: 'age' },
                { label: '出身地', id: 'birthplace' },
                { label: '現在の居住地', id: 'residence' },
                { label: '結婚の有無', id: 'marriage' },
                { label: '子どもの有無', id: 'children' },
                // 職務・学歴・実績
                { label: '職業', id: 'job' },
                { label: '業界経験年数', id: 'expYears' },
                { label: '最終学歴', id: 'education' },
                { label: 'やったことがある仕事', id: 'pastJobs' },
                { label: '所有資格', id: 'qualifications' },
                // 人柄・個性・内省
                { label: '自分の性格を一言で', id: 'oneWordPersonality' },
                { label: '自分の強み', id: 'strengths' },
                { label: '自分の弱み', id: 'weaknesses' },
                { label: '趣味・特技', id: 'hobby' },
                { label: '好きな言葉や座右の銘', id: 'motto' },
                { label: '尊敬する人物', id: 'respectedPerson' },
                { label: '大切にしている価値観や信念', id: 'values' },
                { label: '最近感動した出来事', id: 'latestImpression' },
                { label: '冗談にできないこと/タブー', id: 'taboo' },
                // 人生観・ビジョン・エピソード
                { label: '人生の目標や夢', id: 'lifeGoal' },
                { label: '将来のビジョンや目指す姿', id: 'futureVision' },
                { label: '将来身につけたい才能や能力', id: 'futureTalents' }, // HTMLにはないが追加された場合の防御
                { label: '現在取り組んでいること', id: 'presentFocus' },
                { label: 'SNSで発信したい理由', id: 'snsReason' },
                { label: '過去の成功体験', id: 'successStory' },
                { label: '過去の失敗経験と学び', id: 'failureStory' },
                { label: '過去に克服した困難とその方法', id: 'overcomeDifficulty' },
                { label: '特別な経験やエピソード', id: 'specialEpisode' },
                // 深い内省
                { label: '人生で一番の後悔や変えたい過去', id: 'biggestRegret' },
                { label: 'もし明日死ぬとしたら何をするか', id: 'ifDieTomorrow' },
                { label: 'どのように死にたいか', id: 'howToDie' },
                // その他
                { label: 'その他伝えたいことや自由記述', id: 'otherNotes' },
            ];

            fields.forEach(field => {
                const value = data[field.id];
                if (value && value !== '選択してください' && value !== 'その他（具体的なトーンを備考欄に記入）') {
                    prompt += `- ${field.label}: ${value}\n`;
                }
            });

            prompt += "\n\n上記の全情報を使って、最高の自己紹介文を日本語で作成し、出力してください。";


            // --- 2. 入力内容サマリーの組み立て ---
            let summary = "--- 入力内容サマリー (コピペ用) ---\n\n";

            fields.forEach(field => {
                const value = data[field.id];
                if (value && value !== '選択してください' && value !== 'その他（具体的なトーンを備考欄に記入）') {
                    summary += `${field.label}: ${value}\n`;
                }
            });
            summary += "\n--- AIへの指示 ---\n";
            summary += `ターゲット: ${data.targetAudience}\n`;
            summary += `目的: ${data.purpose}\n`;
            summary += `トーン: ${data.tone}\n`;
            summary += `長さ: ${data.length}\n`;


            // 結果を表示
            document.getElementById('generatedPrompt').value = prompt;
            document.getElementById('generatedSummary').value = summary;
            document.getElementById('resultArea').classList.remove('hidden');
            
            // プロンプトタブをアクティブにして表示
            showTab('prompt');
            
            // スクロールして結果エリアを見せる
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // クリップボードにコピーする関数
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            textarea.setSelectionRange(0, 99999); // モバイル対応

            try {
                // document.execCommand('copy')を使用 (iframe内で動作しやすいため)
                document.execCommand('copy');
                const messageId = elementId === 'generatedPrompt' ? 'copyMessagePrompt' : 'copyMessageSummary';
                const copyMessage = document.getElementById(messageId);
                copyMessage.classList.remove('hidden');
                setTimeout(() => {
                    copyMessage.classList.add('hidden');
                }, 2000);
            } catch (err) {
                console.error('コピーに失敗しました:', err);
                // 失敗した場合はユーザーに手動コピーを促す
                // alert('自動コピーに失敗しました。テキストエリアのテキストを手動でコピーしてください。'); // alertは使用禁止のため代替
                const messageId = elementId === 'generatedPrompt' ? 'copyMessagePrompt' : 'copyMessageSummary';
                const copyMessage = document.getElementById(messageId);
                copyMessage.textContent = 'コピーに失敗しました。手動でコピーしてください。';
                copyMessage.classList.remove('hidden');
                copyMessage.classList.add('text-red-600');
                setTimeout(() => {
                    copyMessage.classList.add('hidden');
                    copyMessage.classList.remove('text-red-600');
                    copyMessage.textContent = elementId === 'generatedPrompt' ? 'プロンプトがコピーされました！' : 'サマリーがコピーされました！';
                }, 3000);
            }
        }
    </script>
